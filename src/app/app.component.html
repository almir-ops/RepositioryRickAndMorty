<div class="po-wrapper">
  <po-toolbar p-title="As aventuras de Rick & Morty"></po-toolbar>

  <po-menu [p-menus]="menu"></po-menu>

  <po-page-default p-title="Personagens de Rick & Morty">
    <div class="">
   <po-button-group class="" [p-buttons]="buttons" ></po-button-group> 
  </div>
<div class="po-m-4 ">
  <div class=" po-lg-6 " *ngFor="let character of characters">
    <po-widget
    class=""
      p-title="{{character.name}}"
      (p-click)="modal.open()"
      >
      <po-avatar class="po-md-4 po-sm-4 po-mr-2" p-size="lg" (p-click)="modal.open()" p-src="{{character.image}}"> </po-avatar>
      <p><strong>Status: </strong>{{character.status}} </p>
      <p><strong>Genero: </strong>{{character.gender}} </p>
      <p><strong>EspÃ©cie: </strong>{{character.species}} </p>
      <p><strong>Origem: </strong>{{character.origin.name}} </p>


    </po-widget>
    <po-modal #modal p-title="{{character.name}}">
      <div class="po-row">
      <img [src]="character.image" class="sample-center-image" />
      <p class="po-xl-6 po-lg-6 po-md-6 po-sm-6"><strong>Origem: </strong>{{character.created}} </p>
    </div>
    </po-modal>
  </div>
  
</div>
<po-button-group class="po-ml-5 po-mr-5" [p-buttons]="buttons" ></po-button-group>
</po-page-default>
</div>
